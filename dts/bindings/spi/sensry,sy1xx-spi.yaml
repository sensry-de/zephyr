description: Sensry SY1xx SPI

compatible: "sensry,sy1xx-spi"

include: [spi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  instance:
    type: int
    required: true

  cs-pin:
    type: int
    required: false
    description: Chip select pin number (optional, use -1 if not configured)

  pinctrl-0:
    required: true
