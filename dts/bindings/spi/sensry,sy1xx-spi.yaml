description: Sensry SY1xx SPI

compatible: "sensry,sy1xx-spi"

include: [spi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  instance:
    type: int
    required: true

  cs-pin:
    type: int
    required: false
    description: SPI controller has 2 dedicated chip select pins that can be controlled
      directly without gpio interaction needed. Set to 0 or 1 to use respective pins. 
      Optionally set -1 in case gpio should be used.

  pinctrl-0:
    required: true
