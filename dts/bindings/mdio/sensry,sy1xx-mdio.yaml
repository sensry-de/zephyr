description: Sensry SY1XX MDIO Driver node

compatible: "sensry,sy1xx-mdio"

include: [mdio-controller.yaml, pinctrl-device.yaml]

properties:
  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  timeout-usec:
    type: int
    default: 100
    description: |
      A typical MDIO frame is about 32bits. Depending on MDIO clock ex. 400kHz,
      we have a response time of about 32*2.5ns = 80usec.
      Timeout in microseconds waiting for the mdio ctrl to finish read or write.
