description: Texas Instrument 4 channels 24 bit I2C ADC with Current Sources

compatible: "ti,ads122c04"

include: [adc-controller.yaml, i2c-device.yaml]

properties:
  reset-gpios:
    type: phandle-array
    description: "GPIO for reset"

  drdy-gpios:
    type: phandle-array
    required: false
    description: |
      GPIO for data ready, becomes active when a conversion result is ready

  idac-current:
    type: int
    enum:
      - 0
      - 10
      - 50
      - 100
      - 250
      - 500
      - 1000
      - 1500
    default: 0
    description: |
      IDAC current in microampere, the default value turns the current source off

